<!DOCTYPE html>
<html>
<title>관리자 페이지</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3-right">Waterproof</span>
</div>

<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s8 w3-bar">
      <span>환영합니다.</span><br>
    </div>
  </div>
  <hr>
  <div class="w3-container">
    <h5>현재 상황</h5>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="admin.html" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw"></i> 현재 상황</a>
    <a href="alarm.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw"></i> 알람 여부</a>
  </div>
</nav>

<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div class="w3-main" style="margin-left:300px;margin-top:43px;">

  <header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-dashboard"></i> 현재 상황</b></h5>
  </header>

  <div class="w3-row-padding w3-margin-bottom">
      <div class="w3-quarter">
        <div class="w3-container w3-red w3-padding-16">
          <div class="w3-left"><i class="fa fa-umbrella w3-xxxlarge"></i></div>
          <div class="w3-right">
            <h3>84.2mm</h3>
          </div>
          <div class="w3-clear"></div>
          <h4>위험 강수량</h4>
        </div>
      </div>
      <div class="w3-quarter">
        <div class="w3-container w3-blue w3-padding-16">
          <div class="w3-left"><i class="fa fa-sort-numeric-asc w3-xxxlarge"></i></div>
          <div class="w3-right">
            <h3>3등급</h3>
          </div>
          <div class="w3-clear"></div>
          <h4>위험 지역 등급</h4>
        </div>
      </div>
      <div class="w3-quarter">
        <div class="w3-container w3-teal w3-padding-16">
          <div class="w3-left"><i class="fa fa-mixcloud w3-xxxlarge"></i></div>
          <div class="w3-right">
            <h3>주의보</h3>
          </div>
          <div class="w3-clear"></div>
          <h4>홍수 예보</h4>
        </div>
      </div>
      <div class="w3-quarter">
        <div class="w3-container w3-orange w3-text-white w3-padding-16">
          <div class="w3-left"><i class="fa fa-tint w3-xxxlarge"></i></div>
          <div class="w3-right">
            <h3>0.00mm</h3>
          </div>
          <div class="w3-clear"></div>
          <h4>현재 수위</h4>
        </div>
      </div>
    </div>

  <div class="w3-panel">
    <div class="w3-row-padding" style="margin:0 -16px">
      <div class="w3-twothird">
        <h5>사용자 정보</h5>
        <table class="w3-table w3-striped w3-white">
          <tr>
            <th><i class="fa fa-users fa-fw"></i></th>
            <th>이름</th>
            <th>주소</th>            
            <th>위험 등급</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
  </div>
</div>

<div class="w3-panel">
    <h5>사용자 위치</h5>
</div>

<script>

var mySidebar = document.getElementById("mySidebar");

var overlayBg = document.getElementById("myOverlay");

function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
}
</script>

</body>
</html>
